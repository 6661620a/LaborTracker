<!DOCTYPE html lang='en'>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Labor Tracker</title>
  <style>
    /* Basic reset */
    body, h1, h2, p, table {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* top-align the container */
      justify-content: center;
      padding: 20px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      position: relative; /* for positioning the info button */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      transition: background 0.3s, color 0.3s;
    }
    /* Headings with IDs for translation */
    h1#title {
      text-align: center;
      margin-bottom: 20px;
      color: inherit;
    }
    h2#headlineAverages,
    h2#headlineHistory {
      text-align: center;
      margin-bottom: 10px;
      color: inherit;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Base button styles */
    button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #74ebd5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #ACB6E5;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .reset-btn {
      background-color: #ff6b6b;
      color: #fff;
    }
    .reset-btn:hover {
      background-color: #ff4c4c;
    }
    /* The single Start/Stop button uses the same base size as the Reset button */
    .status, .averages, .history {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 12px; /* reduced font size for better fit */
    }
    th {
      background-color: #f2f2f2;
      white-space: normal; /* allow header text to wrap */
    }
    /* Pause row styling */
    .pause-row {
      background-color: #e0e0e0;
    }
    body.dark-theme .pause-row {
      background-color: #555;
    }
    /* Info button - perfectly round, smaller and more subtle */
    .info-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #74ebd5;
      color: #fff;
      border: none;
      font-size: 10px;
      padding: 0;
      line-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-sizing: border-box;
      opacity: 0.4;
      transition: opacity 0.3s;
    }
    .info-button:hover {
      opacity: 0.8;
    }
    /* Info popup */
    .info-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 2000;
      max-width: 80%;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    /* Stopwatch */
    .stopwatch {
      display: none;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: inherit;
    }
    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #74ebd5;
      color: #fff;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 3000;
    }
    .theme-toggle:hover {
      background-color: #ACB6E5;
    }
    /* Export button */
    .export-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #74ebd5;
      color: #fff;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 3000;
    }
    .export-button:hover {
      background-color: #ACB6E5;
    }
    /* Dark theme overrides */
    body.dark-theme {
      background: linear-gradient(to right, #2c3e50, #4a5568);
      color: #ddd;
    }
    body.dark-theme .container {
      background: #2c3e50;
      color: #ddd;
    }
    body.dark-theme button {
      background-color: #4a5568;
      color: #ddd;
    }
    body.dark-theme .reset-btn {
      background-color: #e74c3c;
      color: #fff;
    }
    body.dark-theme th, body.dark-theme td {
      border: 1px solid #555;
    }
    body.dark-theme th {
      background-color: #3a3a3a;
    }
    body.dark-theme .info-popup {
      background: #2c3e50;
      border: 1px solid #555;
      color: #ddd;
    }
    /* --- Media Query for Small Screens --- */
    @media screen and (max-width: 400px) {
      th, td {
        font-size: 10px;
        padding: 5px;
      }
    }
  </style>
</head>

    function t(key) {
      return i18n[currentLang][key] || key;
    }

    // --- Cookie Helper Functions ---
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + encodeURIComponent(cvalue) + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name) === 0) {
          return decodeURIComponent(c.substring(name.length, c.length));
        }
      }
      return "";
    }

    // --- Global Variables ---
    var labors = [];
    var currentLabor = null;
    var stopwatchInterval = null;

    // --- Data Persistence Functions ---
    function loadData() {
      var laborsCookie = getCookie("labors");
      if (laborsCookie) {
        try {
          labors = JSON.parse(laborsCookie);
        } catch (e) {
          labors = [];
        }
      }
      var currentLaborCookie = getCookie("currentLabor");
      if (currentLaborCookie) {
        currentLabor = parseInt(currentLaborCookie);
      }
    }
    function saveLabors() {
      setCookie("labors", JSON.stringify(labors), 365);
    }
    function saveCurrentLabor() {
      if (currentLabor !== null) {
        setCookie("currentLabor", currentLabor, 365);
      } else {
        setCookie("currentLabor", "", -1);
      }
    }

    // --- Utility Functions ---
    function formatTime(ts) {
      var date = new Date(ts);
      return date.toLocaleString();
    }
    function calculateAverages() {
      var avgLength = 0;
      var avgInterval = 0;
      if (labors.length > 0) {
        var totalDuration = 0;
        labors.forEach(function(labor) {
          totalDuration += (labor.stop - labor.start);
        });
        avgLength = totalDuration / labors.length;
      }
      if (labors.length > 1) {
        var totalInterval = 0;
        for (var i = 1; i < labors.length; i++) {
          totalInterval += (labors[i].start - labors[i - 1].stop);
        }
        avgInterval = totalInterval / (labors.length - 1);
      }
      return { avgLength: avgLength, avgInterval: avgInterval };
    }
    function formatDuration(ms) {
      var totalSeconds = Math.floor(ms / 1000);
      var hours = Math.floor(totalSeconds / 3600);
      var minutes = Math.floor((totalSeconds % 3600) / 60);
      var seconds = totalSeconds % 60;
      return (hours > 0 ? hours + "h " : "") +
             (minutes > 0 ? minutes + "m " : "") +
             seconds + "s";
    }

    // --- Export CSV Functions (reverse order, with reversed numbering) ---
    function getExportTimestamp() {
      if (labors.length > 0) {
        var lastStop = labors[labors.length - 1].stop;
        var date = new Date(lastStop);
        var year = date.getFullYear();
        var month = ("0" + (date.getMonth() + 1)).slice(-2);
        var day = ("0" + date.getDate()).slice(-2);
        var hours = ("0" + date.getHours()).slice(-2);
        var minutes = ("0" + date.getMinutes()).slice(-2);
        var seconds = ("0" + date.getSeconds()).slice(-2);
        return year + month + day + "_" + hours + minutes + seconds;
      } else {
        return getTimestamp();
      }
    }
    function getTimestamp() {
      var now = new Date();
      var year = now.getFullYear();
      var month = ("0" + (now.getMonth() + 1)).slice(-2);
      var day = ("0" + now.getDate()).slice(-2);
      var hours = ("0" + now.getHours()).slice(-2);
      var minutes = ("0" + now.getMinutes()).slice(-2);
      var seconds = ("0" + now.getSeconds()).slice(-2);
      return year + month + day + "_" + hours + minutes + seconds;
    }
    function exportCSV() {
      var csvContent = "No,Type,Start Time,Stop Time,Duration\n";
      // Total rows: for L contractions, total rows = 2L - 1.
      var totalRows = (labors.length > 0) ? (2 * labors.length - 1) : 0;
      var rowNumber = totalRows;
      for (var i = labors.length - 1; i >= 0; i--) {
        var contraction = labors[i];
        var contractionRow = [
          rowNumber,
          t("contraction"),
          '"' + formatTime(contraction.start) + '"',
          '"' + formatTime(contraction.stop) + '"',
          '"' + formatDuration(contraction.stop - contraction.start) + '"'
        ];
        csvContent += contractionRow.join(",") + "\n";
        rowNumber--;
        if (i > 0) {
          var pauseDuration = contraction.start - labors[i - 1].stop;
          var pauseRow = [
            rowNumber,
            t("pause"),
            '"' + formatTime(labors[i - 1].stop) + '"',
            '"' + formatTime(contraction.start) + '"',
            '"' + formatDuration(pauseDuration) + '"'
          ];
          csvContent += pauseRow.join(",") + "\n";
          rowNumber--;
        }
      }
      var filename = "labor_data_" + getExportTimestamp() + ".csv";
      var encodedUri = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);
      var link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // --- Stopwatch Functions ---
    function startStopwatch() {
      var stopwatchElement = document.getElementById("stopwatch");
      stopwatchElement.style.display = "block";
      if (stopwatchInterval !== null) {
        clearInterval(stopwatchInterval);
      }
      stopwatchInterval = setInterval(function() {
        if (currentLabor !== null) {
          var elapsed = Math.floor((Date.now() - currentLabor) / 1000);
          stopwatchElement.innerHTML = t("elapsed") + " " + elapsed + "s";
        }
      }, 1000);
    }
    function stopStopwatch() {
      var stopwatchElement = document.getElementById("stopwatch");
      stopwatchElement.style.display = "none";
      if (stopwatchInterval !== null) {
        clearInterval(stopwatchInterval);
        stopwatchInterval = null;
      }
    }

    // --- UI Update Function (reverse order with reversed numbering) ---
    function updateDisplay() {
      // Update headlines with translated text
      document.getElementById("title").textContent = t("title");
      document.getElementById("headlineAverages").textContent = t("headlineAverages");
      document.getElementById("headlineHistory").textContent = t("headlineHistory");
      // Update Reset button text
      document.getElementById("resetButton").textContent = t("reset");
      
      // Update info popup text
      document.getElementById("infoPopup").innerHTML = "<p>" + t("infoText") + "</p>";
      
      var statusDiv = document.getElementById("status");
      if (currentLabor !== null) {
        statusDiv.innerHTML = "<p><strong>" + t("contractionInProgress") + "</strong> (" + t("startedAt") + " " + formatTime(currentLabor) + ")</p>";
      } else {
        statusDiv.innerHTML = "<p>" + t("noContractionInProgress") + "</p>";
      }
      var avgs = calculateAverages();
      var avgLengthStr = labors.length > 0 ? formatDuration(avgs.avgLength) : "N/A";
      var avgIntervalStr = labors.length > 1 ? formatDuration(avgs.avgInterval) : "N/A";
      document.getElementById("averages").innerHTML = "<p>" + t("averageContractionDuration") + " " + avgLengthStr + "</p>" +
                                                      "<p>" + t("averagePauseDuration") + " " + avgIntervalStr + "</p>";
      var historyDiv = document.getElementById("history");
      if (labors.length === 0) {
        historyDiv.innerHTML = "<p>" + t("noContractionHistory") + "</p>";
      } else {
        // Total rows in reverse order: 2L - 1
        var totalRows = 2 * labors.length - 1;
        var rowNumber = totalRows;
        var html = "<table><tr>" +
                   "<th>" + t("tableNumber") + "</th>" +
                   "<th>" + t("tableType") + "</th>" +
                   "<th>" + t("tableStartTime") + "</th>" +
                   "<th>" + t("tableStopTime") + "</th>" +
                   "<th>" + t("tableDuration") + "</th>" +
                   "</tr>";
        for (var i = labors.length - 1; i >= 0; i--) {
          var contraction = labors[i];
          var contractionDuration = contraction.stop - contraction.start;
          html += "<tr><td>" + rowNumber + "</td>" +
                  "<td>" + t("contraction") + "</td>" +
                  "<td>" + formatTime(contraction.start) + "</td>" +
                  "<td>" + formatTime(contraction.stop) + "</td>" +
                  "<td>" + formatDuration(contractionDuration) + "</td></tr>";
          rowNumber--;
          if (i > 0) {
            var pauseDuration = contraction.start - labors[i - 1].stop;
            html += "<tr class='pause-row'><td>" + rowNumber + "</td>" +
                    "<td>" + t("pause") + "</td>" +
                    "<td>" + formatTime(labors[i - 1].stop) + "</td>" +
                    "<td>" + formatTime(contraction.start) + "</td>" +
                    "<td>" + formatDuration(pauseDuration) + "</td></tr>";
            rowNumber--;
          }
        }
        html += "</table>";
        historyDiv.innerHTML = html;
      }
      var exportButton = document.getElementById("exportCSV");
      exportButton.style.display = (labors.length === 0) ? "none" : "flex";
      var startStopButton = document.getElementById("startStopButton");
      startStopButton.textContent = (currentLabor === null) ? t("start") : t("stop");
    }

    // --- Button Event Handlers ---
    document.getElementById("startStopButton").addEventListener("click", function() {
      if (currentLabor === null) {
        currentLabor = Date.now();
        saveCurrentLabor();
        updateDisplay();
        startStopwatch();
      } else {
        var stopTime = Date.now();
        labors.push({ start: currentLabor, stop: stopTime });
        currentLabor = null;
        saveLabors();
        saveCurrentLabor();
        updateDisplay();
        stopStopwatch();
      }
    });
    document.getElementById("resetButton").addEventListener("click", function() {
      if (confirm(t("confirmReset"))) {
        labors = [];
        currentLabor = null;
        saveLabors();
        saveCurrentLabor();
        updateDisplay();
        stopStopwatch();
      }
    });
    document.getElementById("exportCSV").addEventListener("click", function() {
      exportCSV();
    });

    // --- Info Popup Functionality ---
    (function() {
      var infoButton = document.getElementById('infoButton');
      var infoPopup = document.getElementById('infoPopup');
      infoButton.addEventListener('click', function(event) {
        event.stopPropagation();
        infoPopup.style.display = (infoPopup.style.display === 'block') ? 'none' : 'block';
      });
      document.addEventListener('click', function() {
        if (infoPopup.style.display === 'block') {
          infoPopup.style.display = 'none';
        }
      });
      infoPopup.addEventListener('click', function(event) {
        event.stopPropagation();
        infoPopup.style.display = 'none';
      });
    })();

    // --- Theme Toggle Functionality ---
    (function() {
      var themeToggle = document.getElementById('themeToggle');
      var savedTheme = getCookie("theme");
      if (savedTheme) {
        if (savedTheme === "dark") {
          document.body.classList.add("dark-theme");
          themeToggle.innerHTML = t("themeLight");
        } else {
          document.body.classList.remove("dark-theme");
          themeToggle.innerHTML = t("themeDark");
        }
      } else {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add("dark-theme");
          themeToggle.innerHTML = t("themeLight");
        } else {
          document.body.classList.remove("dark-theme");
          themeToggle.innerHTML = t("themeDark");
        }
      }
      themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
        if (document.body.classList.contains('dark-theme')) {
          themeToggle.innerHTML = t("themeLight");
          setCookie("theme", "dark", 365);
        } else {
          themeToggle.innerHTML = t("themeDark");
          setCookie("theme", "light", 365);
        }
      });
    })();

    // --- Initialization ---
    loadData();
    updateDisplay();
    if (currentLabor !== null) {
      startStopwatch();
    }
  })();
  </script>
</body>
</html>
